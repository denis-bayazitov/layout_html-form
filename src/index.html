<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate academy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="Sname">Surname:</label>
          <input 
              type="text" 
              name="Surname" 
              >
        </div>
        <div class="form_field">
          <label for="Nm">Name:</label>
          <input 
              type="text" 
              name="Name" 
            >
        </div>
        <div class="form_field">
          <label for="your_age">How old are You?</label>
          <input 
              type="number" 
              min="1" 
              max="100" 
              name="Age"
              value="12"
            >
        </div>
        <div class="form_field">
          <label for="birth">Full date of birth:</label>
          <input 
              type="date" 
              name="birthday"
              >
        </div>
        <div class="form_field">
          <label for="terms">I accept the term of the agreement</label>
          <input 
              type="checkbox" 
              name="accept_term"
              >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form_field">
          <label for="email">E-mail:</label>
          <input 
                  type="email" 
                  name="email" 
                  placeholder="email@example.com"
                  required
                  multiple
                >
        </div>
        <div class="form_field">
          <label for="pwd">Password:</label>
          <input 
                  type="password" 
                  name="pwd"
                  minlength="8"
                  maxlength="16"
                  autocomplete="off"
                >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          <label for="love_cats">Do you love cats?</label>
          <input 
                  type="radio" 
                  name="cats" 
                  value="Yes"
                >
          <label for="Yes">Yes</label>
          <input 
                  type="radio"
                  name="cats" 
                  value="No"
                >
          <label for="No">No</label>
        </div>
        <div class="form_field">
          <label for="favcolor">What is your favorite color?</label>
          <input 
                  type="color" 
                  name="favcolor"
                >
        </div>
        <div class="form_field">
          <label for="time_to_bed">What time do you go to bed?</label>
          <input 
                  type="time" 
                  name="time_to_bed"
                >
        </div>
        <div class="form_field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input 
                  type="range" 
                  name="rate" 
                  min="0" 
                  max="0"
                >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="comments">Comments:</label>
          <textarea 
            name="comments" 
            cols="20" 
            rows="2">
          </textarea>
        </div>
        <div class="form_field">
          <label for="recommend">
              Would you recommend us?
            <select>
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="form_field">
        <input type="Submit" value="Submit">
      </div>
    </form>
  </body>
</html>
